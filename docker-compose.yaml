# docker-compose.yaml
services:
  postgres:
    image: postgres:16
    container_name: demo_postgres
    restart: always
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: demo
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    profiles: ["db"]
    networks:
      - app-network

  rest-service:
    build: ./rest
    container_name: rest-api
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/demo
      SPRING_DATASOURCE_USERNAME: demo
      SPRING_DATASOURCE_PASSWORD: demo
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    profiles: ["rest"]
    networks:
      - app-network

  soap-service:
    build: ./soap
    container_name: soap-api
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/demo
      SPRING_DATASOURCE_USERNAME: demo
      SPRING_DATASOURCE_PASSWORD: demo
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgres
    ports:
      - "8082:8080"
    profiles: ["soap"]
    networks:
      - app-network

  graphql-service:
    build: ./graphql
    container_name: graphql-api
    restart: always
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: demo
      DB_PASS: demo
      DB_NAME: demo
    depends_on:
      - postgres
    ports:
      - "8083:8000"
    profiles: ["graphql"]
    networks:
      - app-network

  grpc-service:
    build: ./grpc
    container_name: grpc-api
    restart: always
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: demo
      DB_PASS: demo
      DB_NAME: demo
    depends_on:
      - postgres
    ports:
      - "50051:50051"
    profiles: ["grpc"]
    networks:
      - app-network

  locust:
    build: ./locust
    container_name: locust
    volumes:
      - ./locust:/mnt/locust
    working_dir: /mnt/locust
    command: >
      -f load_test.py
    ports:
      - "8089:8089"
    profiles: ["loadtest"]
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
